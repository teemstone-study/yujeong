	<script>
		const arr = [1, -5, 0, -3, 7, -9, -21];

		let largest = arr[0];
		let secondLargest = null;

		for (let i = 1; i < arr.length; i++) {
			if (arr[i] > largest) {
				secondLargest = largest;
				largest = arr[i];
			} else if (secondLargest === null || arr[i] > secondLargest) {
				secondLargest = arr[i];
			}
		}

		console.log(secondLargest);
	</script>

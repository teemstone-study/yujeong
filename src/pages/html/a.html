		<script>
			const getBigNumberArray = `${parseInt(Math.random() * 100)}000`;

			const array = new Array(Number(getBigNumberArray)).fill(0).map((_, index) => index);
			// console.log(array);

			const memo = () => {
				const memoArray = [];
				return (a) => {
					console.log(a);
					const memoItem = memoArray.find((item) => item.args === a);
					if (memoItem) {
						console.log(memoItem.result);
						return memoItem.result;
					}
					if (!memoItem) {
						memoArray.push({ args: a, result: getBigNumberArray });
						console.log('memoArray0', memoArray);
					}
				};
			};

			const memoizetion = memo();
			memoizetion(444);
			memoizetion(444);

			);
